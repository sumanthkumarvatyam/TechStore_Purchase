<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Your Electronics Destination</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <h1>TechStore</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart <span id="cart-count" class="cart-badge">0</span></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h2>Welcome to TechStore</h2>
                <p>Discover the latest electronics and gadgets at unbeatable prices</p>
                <a href="products.html" class="btn btn-primary">Shop Now</a>
            </div>
        </div>
    </section>

    <section class="featured-products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-grid" id="featured-grid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2026 TechStore. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Load featured products on home page
        document.addEventListener('DOMContentLoaded', function() {
            const featuredGrid = document.getElementById('featured-grid');
            const featuredProducts = products.slice(0, 3);
            
            featuredProducts.forEach(product => {
                const productCard = createProductCard(product);
                featuredGrid.appendChild(productCard);
            });
            
            updateCartCount();
        });
    </script>
</body>
</html>
